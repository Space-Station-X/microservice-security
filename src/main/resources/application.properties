spring.application.name=microservice-security
server.port=${PORT:80}
eureka.instance.nonSecurePort=${PORT:80}
eureka.instance.hostname=biological-natalee-raydberg25-4c59dc23.koyeb.app
eureka.instance.prefer-ip-address=false
eureka.instance.nonSecurePortEnabled=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${PUBLIC_URL_DB}
spring.datasource.username=${PUBLIC_USER}
spring.datasource.password=${PUBLIC_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.cloud.gateway.httpclient.connect-timeout=60000
spring.cloud.gateway.httpclient.response-timeout=60000
eureka.instance.instanceId=${spring.application.name}:${spring.application.instance_id:${random.value}}
eureka.instance.leaseRenewalIntervalInSeconds=5
eureka.client.service-url.defaultZone=${EUREKA_SERVER}

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/
